{% extends 'employeese/base.html' %}
{% block content %}
<h2>Signup</h2>
<form method="POST">
  {% csrf_token %}
  <label>Username:</label><input type="text" name="username" required><br>
  <label>Password:</label><input type="password" name="password" required><br>
  <label>Name:</label><input type="text" name="name" required><br>
  <label>Age:</label><input type="number" name="age" required><br>
  <label>Department:</label><input type="text" name="department" required><br>
  <label>Salary:</label><input type="number" name="salary" required><br>
  <button type="submit">Sign Up</button>
</form>
<a href="{% url 'login_page' %}">Already have an account? Login</a>
{% endblock %}
